<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Travel Booking</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Background & Layout */
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      overflow-x: hidden;
    }

    body {
      /* Replace URL with any nice travel bg image you prefer */
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    /* Dark overlay to enhance text readability */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 30, 0.55);
      z-index: 0;
      pointer-events: none;
    }

    /* Container holds content above overlay */
    .container {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    /* Card styles with glass effect */
    .glass-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 1rem;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      padding: 2.5rem;
      color: white;
      max-width: 480px;
      width: 100%;
      opacity: 0;
      animation: fadeInUp 1s forwards;
    }

    .glass-card.info {
      max-width: 400px;
      margin-right: 3rem;
      animation-delay: 0.3s;
    }

    .glass-card.form {
      animation-delay: 0.6s;
    }

    h1 {
      font-weight: 700;
      margin-bottom: 1.5rem;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.7);
    }

    /* Fade in + slight upward movement */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    label {
      font-weight: 600;
    }

    input.form-control,
    textarea.form-control {
      background: rgba(255, 255, 255, 0.25);
      border: none;
      color: white;
      box-shadow: none;
      transition: background 0.3s ease;
      border-radius: 0.5rem;
    }

    input.form-control::placeholder,
    textarea.form-control::placeholder {
      color: #eee;
      opacity: 1;
    }

    input.form-control:focus,
    textarea.form-control:focus {
      background: rgba(255, 255, 255, 0.4);
      color: #222;
      outline: none;
      box-shadow: 0 0 8px 2px #00bfff;
    }

    .btn-submit {
      background: #00bfff;
      border: none;
      font-weight: 600;
      padding: 0.6rem 1.8rem;
      border-radius: 50px;
      transition: background 0.3s ease;
    }

    .btn-submit:hover {
      background: #0099cc;
    }

    .error-msg {
      color: #ff6b6b;
      font-size: 0.85rem;
      margin-top: 0.25rem;
    }

    .text-success {
      text-shadow: 0 0 6px #00ffcc;
    }

    /* Responsive adjustments */
    @media (max-width: 991px) {
      .container {
        flex-direction: column;
        padding: 1.5rem;
      }

      .glass-card.info {
        margin-right: 0;
        margin-bottom: 2rem;
        max-width: 100%;
      }

      .glass-card.form {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  

  <div class="container">
    <!-- Contact Info -->
    <div class="glass-card info">
      <h1>Contact Us</h1>
      <p><strong>WanderEase Co.</strong></p>
      <p>123 Adventure Lane<br>Wanderlust City, TR 45678</p>
      <p><strong>Phone:</strong> +1 (555) 123-4567</p>
      <p><strong>Email:</strong> support@travelbooking.com</p>
      <p><strong>Working Hours:</strong><br>Mon - Fri: 9 AM - 6 PM</p>
    </div>

    <!-- Contact Form -->
    <div class="glass-card form">
      <form id="contactForm" novalidate>
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Enter your full name"
            required
          />
          <div class="error-msg" id="nameError"></div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="name@example.com"
            required
          />
          <div class="error-msg" id="emailError"></div>
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea
            class="form-control"
            id="message"
            name="message"
            rows="5"
            placeholder="Write your message here..."
            required
          ></textarea>
          <div class="error-msg" id="messageError"></div>
        </div>

        <button type="submit" class="btn btn-submit w-100">Send Message</button>
        <div id="formSuccess" class="mt-3 text-success" style="display:none;">
          Thank you for contacting us! We'll get back to you shortly.
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const form = document.getElementById('contactForm');
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const messageInput = document.getElementById('message');
    const nameError = document.getElementById('nameError');
    const emailError = document.getElementById('emailError');
    const messageError = document.getElementById('messageError');
    const formSuccess = document.getElementById('formSuccess');

    function validateEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      nameError.textContent = '';
      emailError.textContent = '';
      messageError.textContent = '';
      formSuccess.style.display = 'none';

      let valid = true;

      if (nameInput.value.trim() === '') {
        nameError.textContent = 'Please enter your name.';
        valid = false;
      }

      if (!validateEmail(emailInput.value.trim())) {
        emailError.textContent = 'Please enter a valid email address.';
        valid = false;
      }

      if (messageInput.value.trim() === '') {
        messageError.textContent = 'Please enter your message.';
        valid = false;
      }

      if (valid) {
        // Normally you'd send data to server here
        formSuccess.style.display = 'block';
        form.reset();
      }
    });
  </script>

</body>
</html>
