<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracking Chatbot</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #2d3748;
            --bot-bubble: #4a5568;
            --user-bubble: #4e73df;
            --text-color: #e2e8f0;
            --dark-bg: #1a202c;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
            overflow: hidden;
        }
        
        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(78, 115, 223, 0.1);
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.5;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }
        
        .chat-container {
            max-width: 800px;
            margin: 2rem auto;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(78, 115, 223, 0.3);
            overflow: hidden;
            height: 80vh;
            display: flex;
            flex-direction: column;
            background-color: rgba(45, 55, 72, 0.9);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .chat-header {
            background: linear-gradient(135deg, var(--primary-color), #3a56c9);
            color: white;
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: transparent;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        
        .bot-message {
            align-items: flex-start;
        }
        
        .user-message {
            align-items: flex-end;
        }
        
        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            margin-bottom: 5px;
            line-height: 1.5;
        }
        
        .bot-bubble {
            background-color: var(--bot-bubble);
            border-bottom-left-radius: 5px;
            color: var(--text-color);
        }
        
        .user-bubble {
            background-color: var(--user-bubble);
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .message-time {
            font-size: 0.75rem;
            color: #a0aec0;
        }
        
        .chat-input {
            display: flex;
            padding: 15px;
            background-color: rgba(45, 55, 72, 0.8);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        #user-input {
            flex: 1;
            border-radius: 20px;
            padding: 10px 20px;
            border: 1px solid #4a5568;
            background-color: #2d3748;
            color: var(--text-color);
            outline: none;
            transition: all 0.3s;
        }
        
        #user-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(78, 115, 223, 0.25);
        }
        
        #send-btn {
            margin-left: 10px;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, var(--primary-color), #3a56c9);
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(78, 115, 223, 0.5);
        }
        
        .quick-reply {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        
        .quick-reply-btn {
            padding: 6px 12px;
            border-radius: 15px;
            background-color: rgba(78, 115, 223, 0.2);
            border: 1px solid var(--primary-color);
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-color);
        }
        
        .quick-reply-btn:hover {
            background-color: rgba(78, 115, 223, 0.4);
            transform: translateY(-2px);
        }
        
        .typing-indicator {
            display: inline-flex;
            padding: 10px 15px;
            background-color: var(--bot-bubble);
            border-radius: 18px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #a0aec0;
            border-radius: 50%;
            margin: 0 2px;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
        
        /* Custom scrollbar */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        
        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background-color: var(--primary-color);
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <!-- Animated background circles -->
    <div class="bg-animation" id="bg-animation"></div>
    
    <div class="container my-4">
        <div class="chat-container">
            <div class="chat-header">
                <h5><i class="fas fa-robot me-2"></i> JAB Tracking Assistant</h5>
            </div>
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will appear here -->
            </div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Ask about your job application..." autocomplete="off">
                <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendBtn = document.getElementById('send-btn');
            const bgAnimation = document.getElementById('bg-animation');
            
            // Create animated background circles
            function createBackground() {
                const circlesCount = 15;
                for (let i = 0; i < circlesCount; i++) {
                    const circle = document.createElement('div');
                    circle.classList.add('bg-circle');
                    
                    // Random properties
                    const size = Math.random() * 200 + 50;
                    const posX = Math.random() * window.innerWidth;
                    const posY = Math.random() * window.innerHeight;
                    const delay = Math.random() * 5;
                    const duration = Math.random() * 10 + 10;
                    
                    circle.style.width = `${size}px`;
                    circle.style.height = `${size}px`;
                    circle.style.left = `${posX}px`;
                    circle.style.top = `${posY}px`;
                    circle.style.animationDelay = `${delay}s`;
                    circle.style.animationDuration = `${duration}s`;
                    
                    bgAnimation.appendChild(circle);
                }
            }
            
            createBackground();
            
            // Initial bot message
            addBotMessage("Hello! I'm your Job Tracking Assistant. I can help you with any questions about your job applications, interview status, or hiring process. What would you like to know?");
            
            // Sample quick replies
            const quickReplies = [
                "What's my application status?",
                "When is my next interview?",
                "What documents are required?",
                "How long does hiring take?"
            ];
            
            // Send message on button click
            sendBtn.addEventListener('click', sendMessage);
            
            // Send message on Enter key
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            function sendMessage() {
                const message = userInput.value.trim();
                if (message) {
                    addUserMessage(message);
                    userInput.value = '';
                    simulateTyping();
                    setTimeout(() => {
                        respondToMessage(message);
                    }, 1000 + Math.random() * 2000); // Random delay for more natural feel
                }
            }
            
            function addUserMessage(text) {
                const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message user-message';
                messageDiv.innerHTML = `
                    <div class="message-bubble user-bubble">${text}</div>
                    <div class="message-time">${time}</div>
                `;
                chatMessages.appendChild(messageDiv);
                scrollToBottom();
            }
            
            function addBotMessage(text, quickRepliesArray = null) {
                const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message bot-message';
                
                let quickRepliesHTML = '';
                if (quickRepliesArray && quickRepliesArray.length > 0) {
                    quickRepliesHTML = '<div class="quick-reply">';
                    quickRepliesArray.forEach(reply => {
                        quickRepliesHTML += `<div class="quick-reply-btn" onclick="document.getElementById('user-input').value = '${reply}'; document.getElementById('send-btn').click();">${reply}</div>`;
                    });
                    quickRepliesHTML += '</div>';
                }
                
                messageDiv.innerHTML = `
                    <div class="message-bubble bot-bubble">${text}</div>
                    <div class="message-time">${time}</div>
                    ${quickRepliesHTML}
                `;
                chatMessages.appendChild(messageDiv);
                scrollToBottom();
            }
            
            function simulateTyping() {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'message bot-message';
                typingDiv.innerHTML = `
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                `;
                chatMessages.appendChild(typingDiv);
                scrollToBottom();
                return typingDiv;
            }
            
            function scrollToBottom() {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            function respondToMessage(message) {
                // Remove typing indicator
                const typingIndicators = document.querySelectorAll('.typing-indicator');
                typingIndicators.forEach(indicator => indicator.parentElement.remove());
                
                // Convert message to lowercase for easier matching
                const lowerMessage = message.toLowerCase();
                
                // Sample responses - in a real app, these would come from your backend
                let response = "";
                let quickReplies = [];
                
                if (lowerMessage.includes('status') || lowerMessage.includes('progress')) {
                    response = `Your application is currently in the "Interview Stage". Here's your timeline:<br><br>
                    - Application Submitted: June 5, 2023<br>
                    - Resume Screening: Completed June 8<br>
                    - First Interview: Completed June 15<br>
                    - Next Step: Team interview scheduled for June 22`;
                    quickReplies = ["What should I prepare for the team interview?", "Who will be interviewing me?", "Can I reschedule?"];
                } 
                else if (lowerMessage.includes('interview') || lowerMessage.includes('meeting')) {
                    response = `Your next interview is scheduled for:<br><br>
                    <strong>Date:</strong> June 22, 2023<br>
                    <strong>Time:</strong> 2:00 PM - 3:30 PM<br>
                    <strong>Format:</strong> Virtual (Microsoft Teams)<br>
                    <strong>Interviewers:</strong> Sarah Johnson (Hiring Manager), Mark Lee (Team Lead)`;
                    quickReplies = ["What is the interview format?", "What should I prepare?", "Can I reschedule?"];
                }
                else if (lowerMessage.includes('document') || lowerMessage.includes('resume') || lowerMessage.includes('cv')) {
                    response = `For your application, we require:<br><br>
                    1. Updated CV/Resume (PDF preferred)<br>
                    2. Portfolio of past work (if applicable)<br>
                    3. Three professional references<br><br>
                    You've already submitted your CV. Would you like to upload additional documents?`;
                    quickReplies = ["Upload documents", "What format for portfolio?", "Reference requirements"];
                }
                else if (lowerMessage.includes('time') || lowerMessage.includes('long') || lowerMessage.includes('duration')) {
                    response = `The typical hiring process takes 3-4 weeks from application to offer. Here's the usual timeline:<br><br>
                    - Application Review: 3-5 business days<br>
                    - Initial Interview: Within 1 week of approval<br>
                    - Technical Assessment: 2-3 days after initial interview<br>
                    - Final Interview: Within 1 week of assessment<br>
                    - Decision: 3-5 business days after final interview`;
                    quickReplies = ["What's my current timeline?", "How can I speed up the process?", "What's the slowest step?"];
                }
                else {
                    response = `I can help you with any questions about:<br><br>
                    - Application status<br>
                    - Interview scheduling<br>
                    - Required documents<br>
                    - Hiring process timeline<br>
                    - Company information<br><br>
                    Please ask me anything about your job application!`;
                    quickReplies = ["What's my application status?", "When is my next interview?", "What documents are required?"];
                }
                
                addBotMessage(response, quickReplies);
            }
            
            // Make functions available globally for quick replies
            window.addUserMessage = addUserMessage;
            window.sendMessage = sendMessage;
        });
    </script>
</body>
</html>
