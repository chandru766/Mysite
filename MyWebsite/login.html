<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBook - Login</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
        }
        
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                        url('https://images.unsplash.com/photo-1436491865332-7a61a109cc05?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2074&q=80') no-repeat center center;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            background-attachment: fixed;
        }
        
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .login-container:hover {
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            transform: translateY(-5px);
        }
        
        .login-header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .login-header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(30deg);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { transform: rotate(30deg) translate(-30%, -30%); }
            100% { transform: rotate(30deg) translate(30%, 30%); }
        }
        
        .login-header h2 {
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .login-header p {
            opacity: 0.9;
            margin-bottom: 0;
            position: relative;
        }
        
        .login-header i {
            font-size: 2rem;
            margin-bottom: 15px;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .login-body {
            padding: 30px;
            color: #333;
        }
        
        .form-control {
            height: 50px;
            border-radius: 8px;
            border: 1px solid #ddd;
            padding-left: 45px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25);
            border-color: var(--primary-color);
            transform: scale(1.02);
        }
        
        .input-group-text {
            position: absolute;
            z-index: 4;
            height: 50px;
            background: transparent;
            border: none;
            color: var(--primary-color);
        }
        
        .btn-login {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border: none;
            color: white;
            height: 50px;
            border-radius: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .btn-login::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -60%;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.2);
            transform: rotate(30deg);
            transition: all 0.3s;
        }
        
        .btn-login:hover::after {
            left: 100%;
        }
        
        .btn-login:hover {
            background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            color: white;
        }
        
        .social-login .btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 0 5px;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        
        .social-login .btn:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .social-login .btn-outline-primary {
            color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .social-login .btn-outline-primary:hover {
            background-color: var(--primary-color);
            color: white;
        }
        
        .divider {
            position: relative;
            text-align: center;
            margin: 20px 0;
        }
        
        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(to right, transparent, #ddd, transparent);
            z-index: 1;
        }
        
        .divider span {
            position: relative;
            z-index: 2;
            background-color: white;
            padding: 0 15px;
            color: #777;
            font-size: 0.9rem;
        }
        
        .login-footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(236, 240, 241, 0.7);
            color: #333;
        }
        
        .login-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
            color: var(--secondary-color);
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #777;
            z-index: 5;
            transition: all 0.3s;
        }
        
        .password-toggle:hover {
            color: var(--dark-color);
            transform: translateY(-50%) scale(1.1);
        }
        
        .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .form-check-label {
            user-select: none;
        }
        
        /* Flight animation in the background */
        .flight-icon {
            position: fixed;
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.7);
            animation: fly 15s linear infinite;
            z-index: -1;
        }
        
        @keyframes fly {
            0% {
                transform: translate(-100px, 100px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translate(calc(100vw + 100px), calc(100vh - 100px)) rotate(30deg);
                opacity: 0;
            }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .login-container {
                margin: 20px;
            }
            
            .login-header {
                padding: 20px;
            }
            
            .login-body {
                padding: 20px;
            }
            
            .social-login .btn {
                width: 40px;
                height: 40px;
                margin: 0 3px;
            }
        }
        
        @media (max-width: 576px) {
            .login-container {
                margin: 15px;
            }
            
            .login-header {
                padding: 15px;
            }
            
            .login-header i {
                font-size: 1.5rem;
            }
            
            .login-header h2 {
                font-size: 1.5rem;
            }
            
            .login-body {
                padding: 15px;
            }
            
            .form-control {
                height: 45px;
                padding-left: 40px;
            }
            
            .input-group-text {
                height: 45px;
            }
            
            .btn-login {
                height: 45px;
                font-size: 0.9rem;
            }
            
            .social-login .btn {
                width: 35px;
                height: 35px;
                font-size: 0.8rem;
            }
        }
        
        /* Floating animation for the whole container */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-container {
            animation: fadeInUp 0.5s ease-out forwards;
        }
.btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 0.5rem; /* Space between icon and text */
  text-decoration: none;
  font-weight: 600;
  cursor: pointer;
  border: none;
  border-radius: 0.375rem; /* Rounded corners */
  padding: 0.5rem 1.25rem;
  font-size: 1rem;
  transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
  width: 565px; /* Increased width */
}

.btn-primary {
  background-color: #007bff; /* Primary blue */
  color: #fff;
}

.btn-primary:hover {
  background-color: #0056b3; /* Darker on hover */
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  transform: translateY(-2px); /* Subtle lift on hover */
}

.btn-primary:focus {
  outline: 2px solid #0056b3;
  outline-offset: 2px;
}

.btn-primary:active {
  background-color: #004085; /* Even darker on click */
  transform: translateY(0);
}

/* Space for icon if me-2 class not defined */
.me-2 {
  margin-right: 0.5rem;
}


    </style>
</head>
<body>
    <!-- Animated flight icons in background -->
    <i class="flight-icon fas fa-plane" style="top: 10%; left: 5%; animation-delay: 0s;"></i>
    <i class="flight-icon fas fa-paper-plane" style="top: 30%; left: 15%; animation-delay: 2s; animation-duration: 20s;"></i>
    <i class="flight-icon fas fa-rocket" style="top: 70%; left: 10%; animation-delay: 5s; animation-duration: 25s;"></i>
    <i class="flight-icon fas fa-helicopter" style="top: 50%; left: 5%; animation-delay: 7s; animation-duration: 18s;"></i>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="login-container">
                    <div class="login-header">
                        <i class="fas fa-plane-departure"></i>
                        <h2>WanderEase</h2>
                        <p>Sign in to book your next adventure</p>
                    </div>
                    
                    <div class="login-body">
                        <form id="loginForm">
                            <div class="mb-4 position-relative">
                                <i class="input-group-text fas fa-envelope"></i>
                                <input type="email" class="form-control ps-5" id="email" placeholder="Email address" required>
                            </div>
                            
                            <div class="mb-4 position-relative">
                                <i class="input-group-text fas fa-lock"></i>
                                <input type="password" class="form-control ps-5" id="password" placeholder="Password" required>
                                <span class="password-toggle" id="togglePassword">
                                    <i class="fas fa-eye"></i>
                                </span>
                            </div>
                            
                            <div class="mb-4 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                                <a href="#" class="float-end text-decoration-none">Forgot password?</a>
                            </div>
                            
                            <a href="travelbooking.html" class="btn btn-primary"><i class="fas fa-sign-in-alt me-2"></i>Login</a>

                            
                            <div class="divider">
                                <span>OR CONTINUE WITH</span>
                            </div>
                            
                            <div class="social-login text-center mb-4">
                                <button type="button" class="btn btn-outline-primary">
                                    <i class="fab fa-google"></i>
                                </button>
                                <button type="button" class="btn btn-outline-primary">
                                    <i class="fab fa-facebook-f"></i>
                                </button>
                                <button type="button" class="btn btn-outline-primary">
                                    <i class="fab fa-twitter"></i>
                                </button>
                                <button type="button" class="btn btn-outline-primary">
                                    <i class="fab fa-apple"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                    
                    <div class="login-footer">
                        Don't have an account? <a href="signup.html">Sign up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Toggle password visibility
            const togglePassword = document.querySelector('#togglePassword');
            const password = document.querySelector('#password');
            
            togglePassword.addEventListener('click', function() {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });
            
            // Form submission
            const loginForm = document.querySelector('#loginForm');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.querySelector('#email').value;
                const password = document.querySelector('#password').value;
                const rememberMe = document.querySelector('#rememberMe').checked;
                
                // Here you would typically make an AJAX call to your backend
                //console.log('Login attempt with:', { email, password, rememberMe });
                
                // Simulate successful login
                alert('Login successful! Redirecting to dashboard...');
                 //window.location.href = 'travelbooking.html';
            });
            
            // Social login buttons
            const socialButtons = document.querySelectorAll('.social-login .btn');
            
            socialButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const provider = this.querySelector('i').className.split(' ')[1].split('-')[1];
                    alert(`Signing in with ${provider.charAt(0).toUpperCase() + provider.slice(1)}`);
                });
            });
            
            // Add more random flight icons for better visual effect
            const flightIcons = ['plane', 'paper-plane', 'rocket', 'helicopter', 'fighter-jet', 'space-shuttle'];
            const body = document.body;
            
            for (let i = 0; i < 3; i++) {
                const icon = document.createElement('i');
                icon.className = `flight-icon fas fa-${flightIcons[Math.floor(Math.random() * flightIcons.length)]}`;
                icon.style.top = `${Math.random() * 80 + 10}%`;
                icon.style.left = `${Math.random() * 20}%`;
                icon.style.animationDelay = `${Math.random() * 10}s`;
                icon.style.animationDuration = `${Math.random() * 15 + 10}s`;
                body.appendChild(icon);
            }
        });
        // In your existing script

});
    </script>
</body>
</html>
