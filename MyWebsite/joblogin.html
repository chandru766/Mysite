<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Job Tracker Login</title>
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
/>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: url('https://images.unsplash.com/photo-1551836022-d5d88e9218df?auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
  }

  body::before {
    content: '';
    position: absolute;
    inset: 0;
    background: rgba(59, 130, 246, 0.6);
    backdrop-filter: blur(4px);
    z-index: 0;
  }

  .login-container {
    position: relative;
    z-index: 1;
    background: rgba(255, 255, 255, 0.95);
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    max-width: 400px;
    width: 100%;
    padding: 2rem;
    text-align: center;
    animation: fadeIn 0.8s ease forwards;
    margin: 1rem;
  }

  .logo {
    width: 65px;
    height: 65px;
    background: linear-gradient(135deg, #3b82f6, #8b5cf6);
    border-radius: 50%;
    margin: 0 auto 1rem;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
    font-size: 1.6rem;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
  }

  h2 {
    margin-bottom: 1.2rem;
    font-size: 1.4rem;
    color: #333;
    font-weight: 600;
  }

  .input-group {
    border-radius: 30px;
    overflow: hidden;
    margin-bottom: 1rem;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }

  .input-group-text {
    background: #f0f0f0;
    border: none;
    color: #555;
  }

  .form-control {
    border: none;
  }

  .form-control:focus {
    box-shadow: none;
  }

  .password-wrapper {
    position: relative;
  }

  .toggle-password {
    cursor: pointer;
    color: #888;
    transition: color 0.3s;
  }

  .toggle-password:hover {
    color: #3b82f6;
  }

  .forgot-password {
    display: block;
    margin: -0.5rem 0 1rem;
    font-size: 0.9rem;
    color: #3b82f6;
    text-decoration: none;
    text-align: right;
  }

  .forgot-password:hover {
    text-decoration: underline;
  }

  .btn-login {
    border-radius: 30px;
    padding: 0.75rem;
    width: 100%;
    font-weight: 600;
    background: linear-gradient(135deg, #3b82f6, #8b5cf6);
    color: #fff;
    border: none;
    transition: transform 0.3s, box-shadow 0.3s;
    text-decoration: none;
    display: inline-block;
    margin-top: 0.5rem;
  }

  .btn-login:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 15px rgba(59, 130, 246, 0.4);
  }

  .social-links {
    margin-top: 1.2rem;
    display: flex;
    justify-content: center;
    gap: 15px;
  }

  .social-links a {
    color: #8b5cf6;
    font-size: 1.3rem;
    transition: transform 0.3s, color 0.3s;
  }

  .social-links a:hover {
    transform: translateY(-3px);
    color: #3b82f6;
  }

  .signup-footer {
    margin-top: 1rem;
    font-size: 0.9rem;
  }

  .signup-footer a {
    color: #3b82f6;
    text-decoration: none;
  }

  .signup-footer a:hover {
    text-decoration: underline;
  }

  .footer-text {
    margin-top: 1rem;
    font-size: 0.8rem;
    color: #555;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @media (max-width: 480px) {
    .login-container {
      padding: 1.5rem;
    }
    h2 {
      font-size: 1.2rem;
    }
    .logo {
      width: 55px;
      height: 55px;
      font-size: 1.3rem;
    }
  }
</style>
</head>
<body>

<div class="login-container">
  <div class="logo"><i class="fas fa-briefcase"></i></div>
  <h2>Welcome Back to JAB Tracker</h2>
  <form>
    <div class="input-group">
      <span class="input-group-text"><i class="fas fa-envelope"></i></span>
      <input type="email" class="form-control" placeholder="Email" required>
    </div>

    <div class="input-group password-wrapper">
      <span class="input-group-text"><i class="fas fa-lock"></i></span>
      <input type="password" class="form-control" id="password" placeholder="Password" required>
      <span class="input-group-text toggle-password" onclick="togglePassword('password')">
        <i class="fas fa-eye"></i>
      </span>
    </div>

    <a href="#" class="forgot-password">Forgot password?</a>

    <a href="jobtracking.html" class="btn btn-login">Login</a>
  </form>

  <div class="social-links">
    <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
    <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
    <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
  </div>

  <div class="signup-footer">
    Don’t have an account? <a href="jobsignup.html">Sign Up</a>
  </div>

  <div class="footer-text">© 2025 Job Tracker</div>
</div>

<script>
  function togglePassword(id) {
    const input = document.getElementById(id);
    const icon = input.nextElementSibling.querySelector('i');
    if (input.type === "password") {
      input.type = "text";
      icon.classList.remove("fa-eye");
      icon.classList.add("fa-eye-slash");
    } else {
      input.type = "password";
      icon.classList.remove("fa-eye-slash");
      icon.classList.add("fa-eye");
    }
  }
</script>

</body>
</html>
